<h1>Contador:</h1>
<p>{{ValorContador}}</p>

<button (click)="incrementar()">Incrementar</button>
<button (click)="decrementar()">Decrementar</button>

<app-hijo [recibeHijo]="mensajePadre" (mensajeDesdeHijo)="recibirMensaje($event)"></app-hijo>

<h5>El mensaje recibido desde el hijo es: {{mensajeRecibido}}</h5>


<!-- USANDO SERVICES PARA PASAR INFORMACION -->

<h1 appEstiloHermanos>{{nombre | miPipePersonalizado}}</h1>
<h2>Fecha de hoy: {{fecha | date:'short'}}</h2>
<h2>Dolar hoy: {{dolar | currency}}</h2>
<h2>PI: {{pi | number: '1.2-2'}}</h2> <!-- 1 entero de 2 decimales-->
<h2>El porcentaje es: {{factor | percent}}</h2>
<button type="button" (click)="saludar()">Saludar</button>
